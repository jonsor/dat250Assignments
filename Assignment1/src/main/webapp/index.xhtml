<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
	<title>Dat250 Simple Example</title>
</h:head>

<body>
	<div id="wrapper">
		<div class="content">
			<form id="loginForm" method="post" onsubmit="" action="">
				<input id="user" class="loginField" type="text" name="username" maxlength="254"
					onfocus="this.placeholder = ''"
					onblur="this.placeholder = 'Brukernavn'" placeholder="Brukernavn" /><br />
				<input id="pass" class="loginField" type="password"
					name="password"
					onfocus="this.placeholder = ''"
					onblur="this.placeholder = 'Passord'" placeholder="Passord" /><br />
				<input class="btn" type="submit" value="Logg inn"/>
			</form>
		</div>
	</div>
</body>

</html>
