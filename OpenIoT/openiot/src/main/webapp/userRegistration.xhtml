<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
	<title>Registration user | OpenIoT</title>
</h:head>

<body>
	<h1>OpenIot</h1>

	<div>
		<f:view>
			<h:form class="register-form">
				<div>
					Username:
					<h:inputText placeholder="Username"></h:inputText><br/> 
					First name:
					<h:inputText placeholder="First name"></h:inputText><br/> 
					Last name:
					<h:inputText placeholder="Last name"></h:inputText><br/> 
					Password:
					<h:inputSecret placeholder="Password"></h:inputSecret><br/> 
					<h:commandButton action="#{}"
						value="Register" />
				</div>
			</h:form>
		</f:view>
	</div>

</body>

</html>
