<h:head>
	<title>Dat250 Simple Example</title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="" />
	<meta name="author" content="" />


	<!-- Bootstrap core CSS -->
	<h:outputStylesheet name="bootstrap-4.3.1-dist/css/bootstrap.min.css" />
	<f:verbatim>
	</f:verbatim>
	<ui:insert name="head" />
</h:head>

<body>
	<ui:insert name="body" />
	<h1>Login!</h1>

	<div>
		<f:view>
			<div class="card">
				<div class="card-body">
				<div class="form-group card" style="width: 35rem; padding: 2rem;">
					<form action="Login" method="post">
							
						<p>
							<label for="username">User name</label> <input class="form-control" id="username"  placeholder="Username" type="text" name="uname" />
						</p>

						<p>
							<label for="pass">Password</label> <input class="form-control" id="pass" placeholder="Password" type="password" name="password" />
						</p>

						<p>
							<input class="btn btn-primary" type="submit" value="Login" /> <input class="btn btn-info" type="submit"
								value="Registration" name="registerNewUser" />
						</p>
					</form>
					</div>
				</div>
			</div>
		</f:view>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<h:outputScript name="bootstrap-4.3.1-dist/js/bootstrap.min.js" />
</body>

</html>
