<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    	<link rel="stylesheet" type="text/css" href="css/style.css"/>	
       <title>Registration</title>
</h:head>

<body>
<h1>Register device</h1>

<div>
<f:view>
        <h:form class="form-tweets">
           <div class="div-container-sender div-container-sender-button">
             Name: <h:inputText/><br/>    
             Data: <h:inputText/><br/> 
             ImageURL: <h:inputText/><br/>     
             Public device: <h:inputText/><br/>     
             Status: <h:inputText/><br/>         
          	 <h:commandButton action="#{deviceController.saveDevice()}" value="Save device"/>
           </div>
      	 </h:form>
   </f:view> 
</div>

 <div class="div-container-tweets">
   <h:form>
    <ui:repeat value="#{deviceController.getDevices()}" var="device">
    <div class="div-container-tweet">
       <h:outputLabel value="Name:  "/><h:outputText value="#{device.name}" /><br/>
       <h:outputLabel value="Status:  "/><h:outputText value="#{device.status}" /><br/>
       <br/>
     </div>
   </ui:repeat>
   </h:form>  
   </div>
</body>

</html>
