<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<link rel="stylesheet" type="text/css" href="css/style.css"></link>
	<title>Welcome page</title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="" />
	<meta name="author" content="" />


	<!-- Bootstrap core CSS -->
	<h:outputStylesheet name="bootstrap-4.3.1-dist/css/bootstrap.min.css" />
	<f:verbatim>
	</f:verbatim>
	<ui:insert name="head" />
</h:head>

<h:body>
	<ui:insert name="body" />

	<div class="card" style="margin: 0.1rem;">
		<div class="card-body">

			<h1>#{device.name}</h1>
			<h3>Status: #{device.status}</h3>
			<h2>Feedback:</h2>
			<div class="card" style="width: 45rem; padding: 2rem;">
				<h:dataTable class="table table-striped" value="#{device.feedback}"
					var="o">

					<h:column>
						<f:facet name="header">Comment</f:facet>
    				#{o.comment}
    			</h:column>

					<h:column>
						<f:facet name="header">Rating</f:facet>
    				#{o.rating}
    			</h:column>
				</h:dataTable>
			</div>
			<div class="form-group card"
				style="width: 45rem; padding: 0.2rem; margin: 0.2rem;">
				<form action="device" method="post">
					<div class="container">
						<label for="feed">Add feedback</label>
						<div class="row">
							<div class="col">
								<input class="form-control" id="feed" placeholder="Cool device!"
									type="text" name="feedback" />
							</div>
							<div class="col-lg-2">
								<div class="form-group">
									<select class="form-control" name="rating" size="1">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
									</select>
								</div>
							</div>
						</div>
					<p>
						<input class="btn btn-primary" type="submit" value="submit" />
					</p>
					</div>
				</form>
			</div>

			<h2>Registered:</h2>
			<div class="card" style="width: 45rem; padding: 2rem;">
				<h:dataTable class="table table-striped" value="#{registeredUsers}"
					var="username">

					<h:column>
						<f:facet name="header">Username</f:facet>
    				#{username}
    			</h:column>
				</h:dataTable>
			</div>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<h:outputScript name="bootstrap-4.3.1-dist/js/bootstrap.min.js" />
</h:body>

</html>
