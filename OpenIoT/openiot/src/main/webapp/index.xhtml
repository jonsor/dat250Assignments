<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    	<link rel="stylesheet" type="text/css" href="css/style.css">	</link>	
       <title>Dat250 Simple Example</title>
</h:head>

<body>
<h1>Hello World!</h1>

<div>
<f:view>
        <h:form class="form-tweets">
           <div class="div-container-sender div-container-sender-button">    
          	 <h:commandButton action="#{userController.saveUser()}" value="Save User"/>
          	 <a href="deviceRegistration.xhtml">Device Registration</a>
           </div>
      	 </h:form>
   </f:view> 
</div>

 <div class="div-container-tweets">
   <h:form>
    <ui:repeat value="#{userController.getUsers()}" var="user">
    <div class="div-container-tweet">
    <b><h:outputLabel value="User ID: "/><h:outputText value="#{user.id}" /></b><br/>
       <h:outputLabel value="Uname: "/><h:outputText value="#{user.uname}" /><br/>
       <h:outputLabel value="Fname: "/><h:outputText value="#{user.fname}" /><br/>
       <br/>
     </div>
   </ui:repeat>
   </h:form>  
   </div>
</body>

</html>
